<div>
  <md-toolbar color="primary">

    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>more_vert</md-icon>
    </button>

    <span [routerLink]="['/home']" class='hand-hover'>Cinder and Ash</span>
  </md-toolbar>

  <md-sidenav-container>
    <md-sidenav #sidenav mode="side" class="sidenav">
      <md-list>

        <md-list-item
          *ngFor="let navigationItem of navigationItems">
          <button md-button
                  [routerLink]="[navigationItem.routerLink]" routerLinkActive="mat-accent" (click)="sidenav.close()">
            <md-icon>{{navigationItem.icon}}</md-icon>
            <span>{{navigationItem.displayText}}</span>
          </button>
        </md-list-item>

      </md-list>
    </md-sidenav>

    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </md-sidenav-container>
</div>
