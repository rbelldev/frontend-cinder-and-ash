<h1>Roster</h1>
<h2>{{guild.name}} ({{guild.guildMembers.length}})</h2>

<div>
  <table class="table table-responsive" style="background-color: black">

    <thead>
    <tr style="color: white">
      <th>Rank</th>
      <th>Name</th>
      <th>Level</th>
      <th>Class</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let guildMember of guild.guildMembers"
        class="{{guildMember.class}}"
        [ngStyle]="{'color': guildMember.character.getClassColor()}" (click)="navigateToCharacterDetails(guildMember.character.name)">
      <td>{{guildMember.guildRank.rankName}}</td>
      <td>{{guildMember.character.name}}</td>
      <td>{{guildMember.character.level}}</td>
      <td>{{guildMember.character.classSpec.name}} {{guildMember.character.class}}</td>
    </tr>
    </tbody>

  </table>
</div>
