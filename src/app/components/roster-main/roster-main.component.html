<h1>Roster</h1>

<div class="alert alert-success">
  <h4>Update!</h4>
  <p>Click on any row in the roster list to view details for that character. Enchants are showing now!</p>
  <p>Note: Gems are not showing yet, but I'm working on getting those to display along with item set count.</p>
</div>

<ul class="nav nav-tabs">
  <li class="active"><a href="#mythic" data-toggle="tab" aria-expanded="true">Mythic Raid Roster</a></li>
  <li class=""><a href="#guild" data-toggle="tab" aria-expanded="false">Full Guild Roster</a></li>
</ul>

<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade active in" id="mythic">
    <mythic-roster-table [memberList]="guild.getMythicTanks()" [label]="'Tanks'"></mythic-roster-table >
    <mythic-roster-table [memberList]="guild.getMythicHeals()" [label]="'Heals'"></mythic-roster-table>
    <mythic-roster-table [memberList]="guild.getMythicRanged()" [label]="'Ranged'"></mythic-roster-table>
    <mythic-roster-table [memberList]="guild.getMythicMelee()" [label]="'Melee'"></mythic-roster-table>
  </div>
  <div class="tab-pane fade" id="guild">
    <roster-table [memberList]="guild.guildMembers" [label]="'Cinder and Ash'"></roster-table>
  </div>
</div>
