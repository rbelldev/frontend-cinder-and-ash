<h1>Roster</h1>
<h2>{{guild.name}} ({{guild.guildMembers.length}})</h2>

<div>
  <table class="table" style="background-color: black">

    <thead>
    <tr style="color: white">
      <th>Rank</th>
      <th>Name</th>
      <th>Level</th>
      <th>Class</th>
      <th>Spec</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let guildMember of guild.guildMembers" class="{{guildMember.class}}" [ngStyle]="{'color': guildMember.character.getClassColor()}">
      <td>{{guildMember.guildRank.rankName}}</td>
      <td>{{guildMember.character.name}}</td>
      <td>{{guildMember.character.level}}</td>
      <td>{{guildMember.character.class}}</td>
      <td>{{guildMember.character.classSpec.name}}</td>
    </tr>
    </tbody>

  </table>
</div>
