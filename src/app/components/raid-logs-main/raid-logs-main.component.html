<div class="container">

  <h2>Raid Logs</h2>

  <div>

    <table class="table table-hover">

      <thead>
      <tr>
        <th class="col-lg-6">Date</th>
        <th class="col-lg-3">Uploaded By</th>
        <th class="col-lg-3"></th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>{{latestLog.startDate | date:'fullDate'}}</td>
        <td>{{latestLog.owner}}</td>
        <td>
          <button class="btn btn-primary" (click)="navigateToWarcraftLogs(latestLog.id)">Warcraft Logs</button>
        </td>
        <td>
          <button class="btn btn-info" (click)="navigateToWoWAnalyzer(latestLog.id)">WoW­Analyzer</button>
        </td>
      </tr>
      </tbody>

    </table>

    <table class="table table-hover">

      <thead>
      <tr>
        <th class="col-lg-6">Date</th>
        <th class="col-lg-3">Uploaded By</th>
        <th class="col-lg-3"></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let reportMeta of logResults">
        <td>{{reportMeta.startDate | date:'fullDate'}}</td>
        <td>{{reportMeta.owner}}</td>
        <td>
          <button class="btn btn-primary" (click)="navigateToWarcraftLogs(reportMeta.id)">Warcraft Logs</button>
        </td>
        <td>
          <button class="btn btn-info" (click)="navigateToWoWAnalyzer(reportMeta.id)">WoW­Analyzer</button>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
