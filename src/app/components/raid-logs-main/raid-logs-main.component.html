<h1>Raid Logs</h1>

<div>
  <table class="table table-striped table-hover">

    <thead>
      <tr>
        <th>Date</th>
        <th>Uploaded By</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let reportMeta of logResults">
        <td>{{reportMeta.startDate | date:'fullDate'}}</td>
        <td>{{reportMeta.owner}}</td>
        <td><button class="btn btn-primary" (click)="navigateToWarcraftLogs(reportMeta.id)">Warcraft Logs</button></td>
        <td><button class="btn btn-info" (click)="navigateToCheckMyWow(reportMeta.id)">Check My WoW</button></td>
      </tr>
    </tbody>

  </table>
</div>
