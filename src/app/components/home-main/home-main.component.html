<div id="top">
  <h1>Welcome to Cinder and Ash</h1>

  <div class="alert alert-warning">
    <h4>Sunday, March 5th, 2017</h4>
    <p>We are going to try and down Herioc Gul'dan tonight at 7:00 PM Server Time!</p>
  </div>

  <h2>Mythic Nighthold Videos</h2>

  <div class="row">

    <div class="col-md-4">

      <ul class="list-group">
        <li class="list-group-item" *ngFor="let video of raidVideos" (click)="navigateToRaidVideo(video.id)">
          {{video.bossName}}
        </li>
      </ul>

    </div>

    <div class="col-md-4"></div>
    <div class="col-md-4"></div>

  </div>

  <div id="{{video.id}}" *ngFor="let video of raidVideos">
    <h3>{{video.bossName}}</h3>
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" width="560" height="315" [src]="video.youtubeUrl | safe"
              frameborder="0" allowfullscreen></iframe>
    </div>
    <a (click)="navigateToTop()">Back to Top</a>
  </div>
</div>
